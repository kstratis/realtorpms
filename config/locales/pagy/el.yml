    item_name:
      one: "αποτέλεσμα"
      other: "αποτελέσματα"

    nav:
      prev: "&lsaquo;"
      next: "&rsaquo;"
      gap: "&hellip;"

    info:
      no_items: "Κανένα %{item_name} δεν βρέθηκε"
      single_page: "Εμφανίζονται <b>%{count}</b> %{item_name}"
