    partners:
      title: "Συνεργάτες 💼"
      body_html: |
        <p>Εδώ βρίσκονται όλοι οι συνεργάτες σου.</p>
        <p>Από την οθόνη αυτή μπορείς να τους επεξεργάζεσαι, να βλέπεις τα στατιστικά τους και να διαχειρίζεσαι τις αναθέσεις τους.</p>
        <p>Οι συνεργάτες σου <strong><u>ως απλοί χρήστες</u></strong> μπορούν:</p>
        <p>
          <ul>
            <li>Να βλέπουν το σύνολο των ακινήτων του γραφείου</li> 
            <li>Να βλέπουν τους ιδιοκτήτες/πελάτες που τους έχεις εσύ αναθέσει</li>
          </ul>
        </p> 
        <p>Για παράδειγμα αν ένας συνεργάτης σου βλέπει ένα ακίνητο του χαρτοφυλακίου που δεν του είναι ανατεθειμένο ή ο ιδιοκτήτης του ακινήτου δεν του έχει ρητά ανατεθεί, τότε τα στοιχεία επικοινωνίας είναι κρυμμένα και δεν μπορεί να τα δεί.</p>
        <p><strong><u>Ως διαχειριστές</u></strong> μπορούν να κάνουν ότι και οι απλοί χρήστες ενώ επιπλέον:</p>
        <p>
          <ul>
            <li>έχουν επιπλέον πρόσβαση και στο σύνολο του πελατολογίου χωρίς κανέναν περιορισμό.<p></li>
          </ul>
        </p>
    properties:
      title: "Ακίνητα 🏠"
      body_html:  | 
        <p>Στην οθόνη αυτή θα βρεις όλα σου τα ακίνητα.</p>
        <p>
          <ul>
            <li><strong>Πρόσθεσε, επεξεργάσου, ανάθεσε ή διάγραψε</strong> κάθε σου ακίνητο</li>
            <li><strong>Αποθήκευσε τις αναζητήσεις</strong> των πελατών σου</li>
            <li><strong>Παρακολούθησε τις επιδείξεις</strong> που κάνουν οι συνεργάτες σου ή πρόσθεσε δικιές σου</li>
            <li>Εκτύπωσε prospectus</li>
          </ul>
        </p> 
        <p>Τέλος, μην ξεχάσεις να επιλέξεις τα πιο δημοφιλή και <strong>βάλε τα να εμφανίζονται</strong> στο website σου!</p>
    clients:
      title: "Πελάτες 👱‍♂️"
      body_html:  |
        <p>Η λίστα με τους υφιστάμενους πελάτες σου.</p> 
        <p><strong>Πελάτης μπορεί να είναι ο οποιοσδήποτε</strong>:
        <ul>
          <li>Ένας ιδιοκτήτης</li>
          <li>Κάποιος/α που ψάχνει για νέο ακίνητο</li>
          <li>Ένα μεσίτης</li>
          <li>Οποιοσδήποτε συνδυασμός των παραπάνω</li>
        </ul>
        <p><strong>Εδώ μπορείς να:</strong></p>
        <ul>
        <li>Διαχειρίζεσαι το πελατολόγιο σου</li>
        <li>Επεξεργάζεσαι τις αναζητήσεις τους</li>
        <li>Να ενημερώνεσαι για τις τελευταίες διασταυρώσεις βάσει της τρέχουσας εικόνας του χαρτοφυλακίου σου</li>
        </ul>
        <p><i>Επιπλέον από την οθόνη αυτή έχεις τη δυνατότητα να αναθέτεις συγκεκριμένους πελάτες στους συνεργάτες σου το οποίο σημαίνει πως έτσι αποκτούν πλήρη πρόσβαση στις πληροφορίες επιλεγμένων ακινήτων όπως για παράδειγμα τα στοιχεία επικοινωνίας του ιδιοκτήτη.</i></p>
    website:
      title: "Website 🌐"
      body_html: "<p>Η επιλογή ενεργοποιεί/απενεργοποιεί το website (portal) του γραφείου σου.</p><p>Εκεί, βρίσκονται διαθέσιμα για αναζήτηση όλα τα ακίνητα που εσύ έχεις επιλέξει.</p><p><strong>Κοινοποίησε την διεύθυνση του</strong> στα social media και εκτόξευσε τις επισκέψεις σου!</p>"
    protools:
      title: "Εργαλεία 🧰"
      body_html: |
        <p>Εδώ μπορείς να ορίσεις τα δικά σου extra πεδία ανά ακίνητο, πελάτη ή συνεργάτη.</p>
        <p>Για παράδειγμα στα ακίνητα μπορείς να προσθέσεις το πεδίο "υποθηκευμένο".<p>
        <p>Με αυτόν το τρόπο και αφού ορίσεις αν το εκάστοτε ακίνητο πληροί την συνθήκη αυτή, μπορείς
        να φιλτράρεις τα αποτελέσματα των αναζητήσεων σου βάσει αυτού.<p>
