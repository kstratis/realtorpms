# Note: You must restart bin/webpack-dev-server for changes to take effect

default: &default
  source_path: app/javascript
  source_entry_path: packs
  public_output_path: packs
  public_root_path: public
  cache_path: tmp/cache/webpacker
  check_yarn_integrity: false
  webpack_compile_output: false

  # Additional paths webpack should lookup modules
  # See here: https://github.com/rails/webpacker/issues/1337
  # Up to Rails 5.1 this used to be `resolved_paths: ['app/assets/']`
  # In Rails 5.2 this should become `resolved_paths: ['app/assets/javascripts']` as webpacker now picks up .scss by default
  # resolved_paths: ['app/assets/javascripts']
  # `resolved_paths` is now deprecated
  # resolved_paths: ['lib/assets/javascripts', 'lib/assets/stylesheets', 'lib/assets/images']
  additional_paths: ['lib/assets/javascripts', 'lib/assets/stylesheets', 'lib/assets/images']
  # resolved_paths: ['app/javascript/packs/stylesheets']

  extract_css: true

  #Â Reload manifest.json on all requests so we reload latest compiled packs
  cache_manifest: false

  static_assets_extensions:
    - .jpg
    - .jpeg
    - .png
    - .gif
    - .tiff
    - .ico
    - .svg
    - .eot
    - .otf
    - .ttf
    - .woff
    - .woff2

  extensions:
    - .mjs
    - .js
    - .jsx
    - .sass
    - .scss
    - .css
    - .module.sass
    - .module.scss
    - .module.css
    - .png
    - .svg
    - .gif
    - .jpeg
    - .jpg

development:
  <<: *default
  compile: true

  dev_server:
    https: false
    host: localhost
    port: 3035
    public: localhost:3035
    hmr: false
    # Inline should be set to true if using HMR
    inline: true
    overlay: true
    compress: true
    disable_host_check: true
    use_local_ip: false
    quiet: false
    headers:
      'Access-Control-Allow-Origin': '*'
    watch_options:
      ignored: '**/node_modules/**'

test:
  <<: *default
  compile: true

  # Compile test packs to a separate directory
  public_output_path: packs-test

staging:
  <<: *default

  # Production depends on precompilation of packs prior to booting for performance.
  compile: false

  # Extract and emit a css file
  extract_css: true

  # Cache manifest.json for performance
  cache_manifest: true

  # workaround to work with CDN
  public_output_path: assets/packs

production:
  <<: *default

  # Production depends on precompilation of packs prior to booting for performance.
  compile: false

  # Extract and emit a css file
  extract_css: true

  # Cache manifest.json for performance
  cache_manifest: true

  # workaround to work with CDN
  public_output_path: assets/packs
